<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Form</title>
<link rel="stylesheet" href="../css/donor_from.css">
</head>
<body>
<form>
  <h2>Donate Food to Needy</h2>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
  </div>
  <div class="form-group">
    <label for="donation-type">Donation Food:</label>
    <select id="donation-type" name="donation-type">
      <option value="food">Food</option>
      <option value="clothes">Clothes</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="donation-food-type">Donation Food Type:</label>
    <input type="text" id="donation-food-type" name="donation-food-type">
  </div>
  <div class="form-group">
    <label for="additional-info">Additional Information about the Food:</label>
    <textarea id="additional-info" name="additional-info" rows="4"></textarea>
  </div>
  <button type="submit">Donate</button>
</form>
</body>
</html>
